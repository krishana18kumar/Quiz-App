<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">

    <link rel="stylesheet" href="./app.css" />
</head>

<body>
    <div class="container">
        <!-- Display form to select category/type of question -->
        <div id="select_area" class="">
            <div class="form-group">
                <label for="amount">Number of Question : </label>
                <input type="number" min="1" max="50" name="amount" class="form-control" id="amount"
                    placeholder="Enter No of Questions" value="10">
            </div>
            <div class="form-group">
                <label for="Category">Select Category :</label>
                <select name="category" id="Category">
                    <option value="">Any Category</option>
                    <option value="9">General Knowledge</option>
                    <option value="10">Entertainment: Books</option>
                    <option value="11">Entertainment: Film</option>
                    <option value="12">Entertainment: Music</option>
                    <option value="13">Entertainment: Musicals &amp; Theatres</option>
                    <option value="14">Entertainment: Television</option>
                    <option value="15">Entertainment: Video Games</option>
                    <option value="16">Entertainment: Board Games</option>
                    <option value="17">Science &amp; Nature</option>
                    <option value="18">Science: Computers</option>
                    <option value="19">Science: Mathematics</option>
                    <option value="20">Mythology</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                    <option value="25">Art</option>
                    <option value="26">Celebrities</option>
                    <option value="27">Animals</option>
                    <option value="28">Vehicles</option>
                    <option value="29">Entertainment: Comics</option>
                    <option value="30">Science: Gadgets</option>
                    <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                    <option value="32">Entertainment: Cartoon &amp; Animations</option>
                    <!-- https://opentdb.com/api.php?amount=10&category=9&difficulty=medium&type=multiple -->
                </select>
            </div>
            <div class="form-group">
                <label for="Difficulty">Select Difficulty :</label>
                <select name="difficulty" id="Difficulty">
                    <option value="">Any Difficulty</option>
                    <option value="hard">Hard</option>
                    <option value="medium">Medium</option>
                    <option value="easy">Easy</option>
                </select>
            </div>
            <br>
            <input class="button" type="submit" value="Start Quiz" id="startBtn" />
        </div>

        <!-- Display the question and choices -->
        <div id="load_area" class="display">
            <div id="loading_circle">
                <div id="loader" class=""></div>
            </div>
            <p>Loading...</p>
        </div>
        <div id="quiz_area" class="display">
            <div class="header">
                <h2 id="question_counter_text"></h2>
                <h2 id="question"></h2>
            </div>

            <div class="content">
                <ul id="list">
                    <li class="item" data-number="1"></li>
                    <li class="item" data-number="2"></li>
                    <li class="item" data-number="3"></li>
                    <li class="item" data-number="4"></li>
                </ul>
            </div>
            <button onclick="nextQuestion()" id="nextBtn">
                <h3>Next</h3>
            </button>
        </div>

        <!-- Display the result -->
        <div id="result_area" class="display">
            <h1>Your Score is:</h1>
            <h2 id="score_text"></h2>
            <input class="button" type="submit" value="Play Again" id="playAgainBtn" />
            <input class="button" type="submit" value="Home" id="homeBtn" />
        </div>

        <!-- Dispaly error if any  -->
        <div id="error_area" class="display">
            <h2>Please try less number of question or try a different category</h2>
            <input class="button" type="submit" value="Try Again" id="tryAgainBtn" />

        </div>
    </div>
</body>
<script src="./render.js"></script>

</html>
